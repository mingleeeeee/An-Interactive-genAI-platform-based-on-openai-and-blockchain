<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ちいかわ Image Gen</title>
    <link rel="stylesheet" href="/static/mask.css">
</head>
<body>
    
    <div class="container" style="margin-top: 100px;">
        <h1>ちいかわ</h1>
     </div>
     <div class="container" style="margin-top: 20px;"> 
    <div id="imageContainer">
            <img src="static/chiikawa.png" id="sourceImage" alt="Image">
            <canvas id="canvasMask"></canvas>
    </div></div>

    <div class="container" style="margin-top: 20px;">
        <button onclick="confirmMask()">Confirm Mask Selection</button>      
    </div>
    <div class="container" style="margin-top: 30px;">
        <textarea id="textBox" placeholder="Enter text here..."></textarea>
    </div>
    <div class="container" style="margin-top: 10px;">
        <button id="generateButton" onclick="generateImage()">Generate</button>
    </div>
    <script src="static/mask.js"></script>
</body>
</html>
